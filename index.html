<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Rock Paper Scissors</div>
    <div class="content">
        <div class="button-container">
            <button class="btn" id="rock"></button>
            <button class="btn" id="paper"></button>
            <button class="btn" id="scissors"></button>
        </div>
        <div class="scoreboard">
            <div class="cpuscore">
                <h1>PC:</h1>
                <span class="comscore">
                    0
                </span>
            </div>
             <div class="userscore">
                <h1>User:</h1> 
                <span class="yourscore">
                    0
                </span>
            </div>
        </div>
        <div class="comment">
            <p>Welcome to the Game. First to 5 wins.</p>
        </div>
        <div class="restart-btn">
            <button class="restart">Restart</button>
        </div>
    </div>
    
    <div class="footer">By: Brian</div>
    


    <script src="script2.js"></script>
</body>
</html>
